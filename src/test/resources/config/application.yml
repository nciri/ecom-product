eureka:
  client:
    enabled: false
  instance:
    appname: product
    instanceId: product:${spring.application.instance-id:${random.value}}

mongock:
  migration-scan-package:
    - com.fixibuild.product.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false

spring:
  application:
    name: product
  cloud:
    config:
      enabled: false
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
        bindings:
          binding-in-sse:
            destination: sse-topic
            content-type: text/plain
            group: product
          binding-out-sse:
            destination: sse-topic
            content-type: text/plain
            group: product

  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: product-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: product-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'productApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: MzU0YWFiZTNiNDc1N2Y2MWNjNGI5OWZhYTM4ODNlYjkzMzk4YzQ2YTlhNmJkNjA4ODgyYzFlYWJlNjg1NjNlMWRmYTcxMDVhMzZhZDMyZDlkMWM2MjJhOTRmNDE2NGMwYzA0MDhjMWU2YWE2Yjk0OTE3YmU0MmFkZGI1ZmEzNDE=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
